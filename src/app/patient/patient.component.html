<div class="container">
  <div class="table-container">
    <p-table [value]="(appointments | async) || []" [rowHover]="true">
      <ng-template pTemplate="caption">
        <div class="table-header">
          <span>Appointments For Patient: </span>
          <div style="width: 2rem"></div>
          <p-dropdown
            id="add-patient-apt-dialog-dentist_id"
            [style]="{ width: '100%' }"
            placeholder="Pick Patient"
            [options]="(patients | async) || []"
            [(ngModel)]="patient"
            optionLabel="patient_full_name"
            appendTo="body"
            (ngModelChange)="getAppointments($event)"
          ></p-dropdown>
          <div style="flex-grow: 1"></div>
          <button
            (click)="seePatientRecords()"
            class="p-button-help"
            pButton
            type="button"
            icon="pi pi-book"
            label="See Records"
          ></button>
          <div style="width: 16px"></div>
          <button
            (click)="addAppointment()"
            pButton
            type="button"
            class="p-button-success"
            icon="pi pi-calendar-plus"
            label="Add Appointment"
          ></button>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-el>
        <tr>
          <td *ngFor="let col of cols">
            {{ el[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-add-patient-apt-dialog></app-add-patient-apt-dialog>
<app-show-records-dialog></app-show-records-dialog>
