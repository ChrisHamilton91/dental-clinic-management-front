<div class="container">
  <div class="table-container">
    <p-table [value]="data" [rowHover]="true">
      <ng-template pTemplate="caption">
        <div class="table-header">
          <span>Patients</span>
          <span style="flex-grow: 1"></span>
          <button
            pButton
            type="button"
            label="Add New"
            (click)="addNewPatient()"
          ></button>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{ col.header }}
          </th>
          <th>Edit</th>
          <th>Apt</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-el>
        <tr>
          <td *ngFor="let col of cols">
            {{ el[col.field] }}
          </td>
          <td>
            <button
              (click)="editPatient(el)"
              class="p-button-help"
              pButton
              type="button"
              icon="pi pi-pencil"
            ></button>
          </td>
          <td>
            <button
              (click)="addAppointment(el)"
              pButton
              type="button"
              class="p-button-success"
              icon="pi pi-plus"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-add-patient-dialog></app-add-patient-dialog>
